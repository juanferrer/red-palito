<!DOCTYPE html>
<html>

<head>

	<script>

		gtag('js', new Date());

		gtag('config', 'UA-116931443-2');

	<meta charset="UTF-8">
	<title>Red Palito</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<!-- Menus -->
	<div id="menu" class="gui">
		<div id="main-menu" class="menu">
			<div id="main-menu-buttons" class="button-container">
				<button id="start-button" class="menu-button">START</button>
				<button id="settings-button" class="menu-button">SETTINGS</button>
			</div>
		</div>
		<div id="pause-menu" class="menu">
			<div id="pause-menu-buttons" class="button-container">
				<button id="resume-button" class="menu-button">RESUME</button>
				<button id="exit-button" class="menu-button">EXIT</button>
			</div>
		</div>
		<div id="end-menu" class="menu">
			<div id="end-game-stats" class="button-container">
				<div class="end-game-stat">
					<span class="stat-name">Wave number</span>
					<span id="wave-num-stat" class="stat-value">000</span>
				</div>
				<div class="end-game-stat">
					<span class="stat-name">Enemies killed</span>
					<span id="enemies-killed-stat" class="stat-value">0000</span>
				</div>
				<div class="end-game-stat">
					<span class="stat-name">Packages received</span>
					<span id="packages-received-stat" class="stat-value">00</span>
				</div>
				<div class="end-game-stat">
					<span class="stat-name">Bullets used</span>
					<span id="bullets-used-stat" class="stat-value">0000</span>
				</div>
				<button id="play-again-button" class="menu-button">PLAY AGAIN</button>
			</div>
		</div>
		<div id="settings-menu" class="menu">
			<div id="settings-buttons" class="button-container">
				<div class="settings-container">
					<label class="settings-label"> Volume
						<div id="volume-slider-container" class="setting-value">
							<input type="range" min="0" max="1" value="0.2" step="0.01" class="slider" id="volume-slider">
						</div>
					</label>
					<label class="settings-label"> Double press
						<div id="double-press-container" class="setting-value">
							<input type="range" min="10" max="1000" value="100" step="1" class="slider" id="double-press-slider">
						</div>
					</label>
					<label class="settings-label"> Turn direction
						<div id="turn-direction-container" class="setting-value">
							<input type="button" class="settings-button" id="turn-direction-button" value="RIGHT">
						</div>
					</label>
					<label class="settings-label"> Mobile controller
						<div id="mobile-controller-container" class="setting-value">
							<input type="button" class="settings-button" id="mobile-controller-button" value="HIDE">
						</div>
					</label>
					<label class="settings-label"> Blood
						<div id="mobile-controller-container" class="setting-value">
							<input type="button" class="settings-button" id="blood-button" value="ON">
						</div>
					</label>
				</div>
				<div class="row-button-container">
					<button id="save-settings-button" class="menu-button">SAVE</button>
					<button id="cancel-settings-button" class="menu-button">CANCEL</button>
				</div>
			</div>
		</div>
	</div>

	<!-- GUI -->
	<div id="low-hp-veins" class="backdrop"></div>
	<div id="low-hp-backdrop" class="backdrop"></div>
	<div id="wave-number" class="gui gui-main gui-hud">0</div>
	<div id="hp-bar" class="gui gui-main gui-hud">XX</div>

	<div id="current-weapon-stats" class="gui gui-hud">
		<div id="current-weapon-name" class="gui stats gui-hud">XX</div>
		<div id="current-weapon-ammo" class="gui stats gui-hud">XX</div>
	</div>

	<div id="mobile-controller" class="mobile-controller">
		<div id="directional-pad" class="mobile-button-pad directional-pad">
			<button id="up-button" class="mobile-button" data-keycode="">&#x25B2</button>
			<div class="left-right-button-container">
				<button id="left-button" class="mobile-button" data-keycode="">&#x25C0</button>
				<button id="right-button" class="mobile-button" data-keycode="">&#x25B6</button>
			</div>
			<button id="down-button" class="mobile-button" data-keycode="">&#x25BC</button>
		</div>
		<div id="pause-pad" class="mobile-button-pad">
			<button id="pause-button" class="mobile-button" data-keycode="">MENU</button>
		</div>
		<div id="other-pad" class="mobile-button-pad">
			<button id="shift-button" class="mobile-button" data-keycode="">B</button>
			<button id="attack-button" class="mobile-button" data-keycode="">A</button>
		</div>
	</div>

	<script src="3rd-party/stats.min.js"></script>
	<script src="3rd-party/jquery-3.2.1.min.js"></script>
	<script src="3rd-party/three.min.js"></script>
	<script src="js/JDLoader.min.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/drop.js"></script>
	<script src="js/bullet.js"></script>
	<script src="js/input.js"></script>
	<script src="js/character.js"></script>
	<script src="js/player.js"></script>
	<script src="js/enemy.js"></script>
	<script src="js/base-zombie.js"></script>
	<script src="js/big-zombie.js"></script>
	<script src="js/small-zombie.js"></script>
	<script src="js/weapon.js"></script>
	<script src="js/menu.js"></script>
	<script src="3rd-party/GPUParticleSystem.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
